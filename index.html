<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><u>Quiz:</u><br>Would You Rather?</title>
    <link rel="stylesheet" href="WYR.css"/>
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>

    <style>

      button {
        transition: all 0.3s;
      }
    </style>

</head>
<body>
   
    <h1>Would You Rather?</h1>

    <main>
      <div class="swiper mySwiper">

        <div class="swiper-wrapper">

        <!--Question #1-->
    <div class="question button-container swiper-slide slide_1">
    
        <button type="button" class="button">

          <img src="Media/onlineTiktok.png" alt="Person on TikTok"/>
        
          <br><p>Be chronically online</p>
        </button>

        <h2>OR</h2>

        <button type="button" class="button">

          <img src="Media/OutLoop.jpg" alt="Elder on computer"/>
          
          <br><p>Always be out of the loop</p>
          </button>
      </div>

       <!--Question #2-->
       <div class="question button-container swiper-slide slide_2">
    
        <button type="button" class="button">

          <img src="Media/sameMeal.jpg" alt="Six plates of the same dish"/>
        
          <br><p>Eat the same meal forever</p>
        </button>

        <h2>OR</h2>

        <button type="button" class="button">

          <img src="Media/DiffMeal.webp" alt="Various food dishes"/>
          
          <br><p>Never eat the same meal twice</p>
          </button>
      </div>
      
      <!--Question #3-->
      <div class="question button-container swiper-slide slide_3">
    
        <button type="button" class="button">

          <img src="Media/4Year.jpg" alt="Turtle Clock"/>
        
          <br><p>4 years of school</p>
        </button>

        <h2>OR</h2>

        <button type="button" class="button">

          <img src="Media/1Year.jpg" alt="Stressed out student"/>
          
          <br><p>1 year of school with 4x the work?</p>
          </button>
      </div>

      <!--Question #4-->
      <div class="question button-container swiper-slide slide_4">
    
        <button type="button" class="button">

          <img src="Media/dominantHand.jpg" alt="Drawing of a hand"/>
        
          <br><p>Lose your dominant hand</p>
        </button>

        <h2>OR</h2>

        <button type="button" class="button">

          <img src="Media/Feetimg.jpg" alt="Drawing of feet"/>
          
          <br><p>Lose both of your feet</p>
          </button>
      </div>

      <!--Question #5-->
      <div class="question button-container swiper-slide slide_5">
    
        <button type="button" class="button">

          <img src="Media/noMusic.jpg" alt="Charlie brown cartoon"/>
        
          <br><p>Live in a world with no music</p>
        </button>

        <h2>OR</h2>

        <button type="button" class="button">

          <img src="Media/Colorless.png" alt="Cartoon of grey world and colorful flower"/>
          
          <br><p>Live in a world without color</p>
          </button>
      </div>

      <!--Question #6-->
      <div class="question button-container swiper-slide slide_6">
    
        <button type="button" class="button">

          <img src="Media/phoneGallery.jpg" alt="Phone image gallery"/>
        
          <br><p>Expose your phone's photo gallery</p>
        </button>

        <h2>OR</h2>

        <button type="button" class="button">

          <img src="Media/textMSG.webp" alt="Cartoon of phone messages"/>
          
          <br><p>Expose all your current messages</p>
          </button>
      </div>

      <!--Question #7-->
      <div class="question button-container swiper-slide slide_7">
    
        <button type="button" class="button">

          <img src="Media/noLiars.jpg" alt="No pinocchio image"/>
        
          <br><p>Lose the ability to lie</p>
        </button>

        <h2>OR</h2>

        <button type="button" class="button">

          <img src="Media/gullible.jpg" alt="Pet fish swimming toward fish hook"/>
          
          <br><p>Believe everything you are told</p>
          </button>
      </div>

      <!--Question #8-->
      <div class="question button-container swiper-slide slide_8">
    
        <button type="button" class="button">

          <img src="Media/telekinesis.jpg" alt="Cartoon of girl with telekinesis"/>
        
          <br><p>Have telekinesis</p>
        </button>

        <h2>OR</h2>

        <button type="button" class="button">

          <img src="Media/teleportation.jpg" alt="Cartoom of girl teleporting"/>
          
          <br><p>Be able to teleport</p>
          </button>
      </div>

      <!--Question #9-->
      <div class="question button-container swiper-slide slide_9">
    
        <button type="button" class="button">

          <img src="Media/lockedCountry.png" alt="Image of USA with lock on it"/>
        
          <br><p>Live in your dream country but never be able to leave</p>
        </button>

        <h2>OR</h2>

        <button type="button" class="button">

          <img src="Media/severalCountries.png" alt="People sitting by a globe"/>
          
          <br><p>Travel to unlimited countries but never be able to settle down</p>
          </button>
      </div>

      <!--Question #10-->
      <div class="question button-container swiper-slide slide_10">
    
        <button type="button" class="button">

          <img src="Media/pauseButton.png" alt="Hand going to click pause button"/>
        
          <br><p>Have a pause button for your life</p>
        </button>

        <h2>OR</h2>

        <button type="button" class="button">

          <img src="Media/rewindButton.png" alt="Image of rewind button"/>
          
          <br><p>Have a rewind button for your life</p>
          </button>
        </div>

      </div>

      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>

    </div>

      <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

         //  Initialize Swiper
      let swiper = new Swiper(".mySwiper", {
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });

          }

        }
      */
      </script>
    
      </main>
</body>
</html>
